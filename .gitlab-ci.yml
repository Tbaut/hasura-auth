image: parity/kubetools:latest
variables:
  KUBE_NAMESPACE:                  "polkassembly"
  CI_REGISTRY:                     "gcr.io/test-installations-222013"
  # DOCKER_TAG:                      $CI_COMMIT_REF_SLUG
  DOCKER_TAG:                      "citest"
  GIT_STRATEGY:                    fetch
  GIT_DEPTH:                       3

stages:
  - dockerize
  - deploy

cache:
  key:                             '${CI_JOB_NAME}'
  paths:
    - node_modules/
    - packages/*/node_modules/

#### stage:                        dockerize
.build_and_push:                   &build_and_push
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://localhost:2375
  tags:
    - kubernetes-parity-build
  image: docker:git
  services:
    - docker:dind
  script:
    - POD_NAME=$(echo ${CI_JOB_NAME} | sed -E 's/^[[:alnum:]]+-//')
    - export DOCKER_IMAGE="${CI_REGISTRY}/${KUBE_NAMESPACE}-${POD_NAME}"
    - export DOCKER_IMAGE_FULL_NAME=$DOCKER_IMAGE:$DOCKER_TAG
    - echo "$DOCKER_REGISTRY_JSON" | docker login -u _json_key --password-stdin https://gcr.io
    - docker build -t "$DOCKER_IMAGE_FULL_NAME" $POD_NAME
    - docker push "$DOCKER_IMAGE_FULL_NAME"

dockerize-front-end:
  stage: dockerize
  environment:
    name: parity-build
  only:
      - /^k8s/
#  rules:
#    - changes:
#      - "front-end/**/*"
  <<: *build_and_push

dockerize-auth-server:
  stage: dockerize
  environment:
    name: parity-build
  only:
      - /^k8s/
#  rules:
#    - changes:
#      - "auth-server/**/*"
  <<: *build_and_push

#### stage:                        deploy

deploy:
  stage: deploy
  environment:
    name: dashboards-cluster-1
  tags:
    - kubernetes-parity-build
  only:
      - /^k8s/
  script:
    # check syntax
    - cat kubernetes/deploy.yaml.template | envsubst | kubectl --dry-run --validate -n polkassembly apply -f -
    # print rendered yaml
    - cat kubernetes/deploy.yaml.template | envsubst
    # deploy yaml to cluster
    - cat kubernetes/deploy.yaml.template | envsubst | kubectl -n polkassembly apply -f -
