image: parity/kubetools:latest
variables:
  PROJECT:                         $CI_PROJECT_PATH_SLUG
  CI_REGISTRY:                     "eu.gcr.io/test-installations-222013"
  CI_REGISTRY_USER:                "parity-gcr"
  KUBE_NAMESPACE:                  $PROJECT
  GIT_STRATEGY:                    fetch
  GIT_DEPTH:                       3

stages:
  - dockerize

cache:
  key:                             '${CI_JOB_NAME}'
  paths:
    - node_modules/
    - packages/*/node_modules/

#### stage:                        dockerize
.build_and_push:                   &build_and_push
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://localhost:2375
  tags:
    - kubernetes-parity-build
  image: docker:git
  services:
    - docker:dind
  script:
    - export DOCKER_IMAGE="$CI_REGISTRY/$SERVICE_NAME"
    - export DOCKER_TAG="latest"
    - export DOCKER_IMAGE_FULL_NAME=$DOCKER_IMAGE:$DOCKER_TAG
    #- echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    - docker build -t "$DOCKER_IMAGE_FULL_NAME" $SERVICE_NAME
    #- docker push "$DOCKER_IMAGE_FULL_NAME"

dockerize-frontend:
  stage: dockerize
  environment:
    name: parity-build
  variables:
    SERVICE_NAME: "frontend"
  only:
      - /^k8s/
#  rules:
#    - changes:
#      - "front-end/**/*"
  <<: *build_and_push
