apiVersion: v1
kind: Service
metadata:
  name: {{ include "polkassembly.frontend.fullname" . }}
  labels:
    {{ include "polkassembly.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{ include "polkassembly.frontend.matchLabels" . | nindent 4 }}
