# Default values for polkassembly.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nodeSelector: {}

frontend:
  name: frontend
  replicaCount: 1

  image:
    repository: nginx
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []
    tls: []

  resources: {}

  tolerations: []

  affinity: {}
