chainName: kusama
nodeSelector: {}

frontend:
  ingress:
    enabled: true 
    annotations:
      traefik.ingress.kubernetes.io/redirect-entry-point: https

    hosts:
      - host: test.polkassembly.io
        paths: []
    tls: []

authServer:
  config:
    domainName: "test.polkassembly.io"
